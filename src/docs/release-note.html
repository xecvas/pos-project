<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Xecvas POS.">
    <meta name="keywords" content="POS">
    <meta name="author" content="Xecvas">

    <!-- Page Title -->
    <title>Welcome to POS Project</title>
    <link rel="icon" href="{{ url_for('icons', filename='page-icon.ico') }}" type="image/x-icon">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{{ url_for('css', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('css', filename='index.css') }}">

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="{{ url_for('js', filename='ReleaseData.js') }}"></script>
    <script src="{{ url_for('js', filename='script.js') }}"></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-left">
                <!-- Sidebar Toggle Button -->
                <button id="burger-btn" class="burger-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Brand Logo and Version -->
                <a class="navbar-brand icon-text" href="{{ url_for('index') }}">
                    <img src="{{ url_for('images', filename='banner-page.jpeg') }}" class="icon" alt="Web Icon" style="width: 100px;">
                    <span class="project-version"></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <!-- User Account Dropdown -->
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ session['user_email'] if session.get('user_email') else 'Account' }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Change Password</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Notifications Icon -->
                <div class="notification">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="dot"></span>
                </div>
                <!-- Dark Mode Toggle -->
                <div>
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Section -->
    <div id="sidebar" class="sidebar collapsed">
        <ul class="sidebar-menu">
            <li><i class="fas fa-home"></i> <span class="label">Home</span></li>
            <li><i class="fas fa-chart-line"></i> <span class="label">Dashboard</span></li>
            <li><i class="fas fa-cogs"></i> <span class="label">Settings</span></li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h4>Release Notes</h4>
        <!-- Search Bar -->
        <form class="d-flex" role="search">
            <input class="form-control me-2" style="width: 300px;" type="search" placeholder="Search Version" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <!-- Latest Release Info -->
        <div id="latest-release-info" class="latest-release-info spacer"></div>
        <!-- Accordion for Release Notes -->
        <div class="accordion" id="accordion-release-notes"></div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center">
        <p>
            <img src="{{ url_for('icons', filename='page-icon.ico') }}" width="25" height="25" alt="POS Project">
            &copy; 2024 POS Project. All rights reserved.
        </p>
    </footer>

    <!-- Modal for Latest Release -->
    <div class="modal fade" id="releaseModal" tabindex="-1" aria-labelledby="releaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="releaseModalLabel">Latest Release</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer" style="border-top: none;">
                    <a href="/release-note" id="seeAllReleases" class="btn btn-link" style="text-decoration: none;">
                        <b>See All Releases</b>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
