<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Xecvas POS.">
    <meta name="keywords" content="POS">
    <meta name="author" content="Xecvas">

    <!-- Page Title -->
    <title>POS Project - Create Menu</title>
    <link rel="icon" href="{{ url_for('icons', filename='page-icon.ico') }}" type="image/x-icon">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{{ url_for('css', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('css', filename='index.css') }}">

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="{{ url_for('js', filename='ReleaseData.js') }}"></script>
    <script src="{{ url_for('js', filename='script.js') }}"></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-left">
                <!-- Sidebar Toggle Button -->
                <button id="burger-btn" class="burger-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Brand Logo and Version -->
                <a class="navbar-brand icon-text" href="{{ url_for('index') }}">
                    <img src="{{ url_for('images', filename='banner-page.jpeg') }}" class="icon" alt="Web Icon"
                        style="width: 100px;">
                    <span class="project-version"></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <!-- User Account Dropdown -->
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{ session['user_email'] if session.get('user_email') else 'Account' }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Change Password</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Notifications Icon -->
                <div class="notification">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="dot"></span>
                </div>
                <!-- Dark Mode Toggle -->
                <div>
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Section -->
    <div id="sidebar" class="sidebar collapsed">
        <ul class="sidebar-menu">
            <li>
                <a href="{{ url_for('index') }}" title="Dashboard">
                    <i class="fas fa-chart-line"></i> <!-- Ikon untuk Dashboard -->
                    <span class="label">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('list_menu') }}" title="Menu">
                    <i class="fas fa-utensils"></i> <!-- Ikon untuk Menu -->
                    <span class="label">Menu</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('release_note') }}" title="Release Notes">
                    <i class="fas fa-book"></i> <!-- Ikon untuk Settings -->
                    <span class="label">Release Notes</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('settings') }}" title="Settings">
                    <i class="fas fa-cog"></i> <!-- Ikon untuk Settings -->
                    <span class="label">Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container spacer">
            <h2>Create Menu - New</h2>
            <form id="productForm" method="POST" action="/add_product">
                <!-- Nama Pengguna -->
                <div class="mb-3">
                    <label for="namapengguna" class="form-label">Nama Pengguna</label>
                    <input type="text" class="form-control" id="namapengguna" name="namapengguna"
                        placeholder="Masukkan Nama Pengguna">
                </div>

                <!-- Kode -->
                <div class="mb-3">
                    <label for="kode" class="form-label">Kode</label>
                    <input type="text" class="form-control" id="kode" name="kode" placeholder="Masukkan Kode">
                </div>

                <!-- Nama Barang -->
                <div class="mb-3">
                    <label for="namabarang" class="form-label">Nama Barang</label>
                    <input type="text" class="form-control" id="namabarang" name="namabarang"
                        placeholder="Masukkan Nama Barang">
                </div>

                <!-- Quantity -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity"
                        placeholder="Masukkan Quantity">
                </div>

                <!-- Berat -->
                <div class="mb-3">
                    <label for="berat" class="form-label">Berat</label>
                    <input type="number" step="0.01" class="form-control" id="berat" name="berat"
                        placeholder="Masukkan Berat (kg)">
                </div>

                <!-- Harga -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Rp.</span>
                    <input type="text" class="form-control" id="harga" name="harga" placeholder="Masukkan Harga"
                        onclick="toggleCalculator(this)">
                    <span class="input-group-text calculator-icon">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/calculator.png" alt="Calculator Icon">
                    </span>
                </div>

                <!-- Shipping Status -->
                <div class="input-group mb-3">
                    <select class="form-select" id="shippingstatus" name="shippingstatus">
                        <option disabled selected>Shipping Status...</option>
                        <option disabled selected value="delivered">delivered</option>
                        <option disabled selected value="pending">pending</option>
                        <option disabled selected value="canceled">canceled</option>
                        <option disabled selected value="on process">on process</option>
                    </select>
                </div>

                <!-- Payment Status -->
                <div class="input-group mb-3">
                    <select class="form-select" id="paymentstatus" name="paymentstatus">
                        <option disabled selected>Payment Status...</option>
                        <option disabled selected value="paymented">paymented</option>
                        <option disabled selected value="pending">pending</option>
                        <option disabled selected value="canceled">canceled</option>
                        <option disabled selected value="on process">on process</option>
                    </select>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="productForm" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    </div>
    <!-- Footer Section -->
    <footer class="text-center">
        <p><img src="{{ url_for('icons', filename='page-icon.ico') }}" width="25" height="25" alt="POS Project"> &copy;
            2024 POS Project. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="releaseModal" tabindex="-1" aria-labelledby="releaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="releaseModalLabel">Latest Release</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Konten akan diisi oleh JavaScript -->
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <!-- Hyperlink tanpa garis bawah -->
                    <a href="/release-note" id="seeAllReleases" class="btn btn-link"
                        style="text-decoration: none;"><b>See All Releases</b></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
