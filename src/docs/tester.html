<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Xecvas POS.">
    <meta name="keywords" content="POS">
    <meta name="author" content="Xecvas">
    <title>Welcome to POS Project</title>
    <link rel="icon" href="{{ url_for('icons', filename='page-icon.ico') }}" type="image/x-icon">

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('css', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('css', filename='index.css') }}">

    <!-- JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="{{ url_for('js', filename='ReleaseData.js') }}"></script>
    <script type="module" src="{{ url_for('js', filename='main.js') }}"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "pagingType": "simple_numbers", // Pagination dengan angka dan Previous/Next
                "dom": "<'row'<'col-sm-12'l>>" +  // Dropdown entries
                    "<'row'<'col-sm-12't>>" +  // Tabel utama
                    "<'row'<'col-sm-4'i><'col-sm-4 d-flex justify-content-center'p><'col-sm-4'>>", // Info, Pagination di tengah
                "language": {
                    "paginate": {
                        "previous": "&lt;", // Custom Previous
                        "next": "&gt;" // Custom Next
                    }
                }
            });
        });
    </script>

    <style>
        /* Pusatkan pagination dengan `text-align: center` */
        div.dataTables_wrapper div.dataTables_paginate {
            text-align: center;
            margin-top: 10px;
        }

        /* Info tabel tetap di kiri */
        div.dataTables_wrapper div.dataTables_info {
            text-align: left;
        }

        /* Gaya tombol pagination */
        div.dataTables_wrapper div.dataTables_paginate ul.pagination {
            display: inline-flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0 auto;
        }

        div.dataTables_wrapper div.dataTables_paginate ul.pagination li {
            margin: 0 4px;
        }

        div.dataTables_wrapper div.dataTables_paginate ul.pagination li a {
            display: inline-block;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        div.dataTables_wrapper div.dataTables_paginate ul.pagination li.active a {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        div.dataTables_wrapper div.dataTables_paginate ul.pagination li a:hover {
            background-color: #e9ecef;
            border-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <div class="navbar-left">
                    <!-- Tambahkan tombol burger -->
                    <button id="burger-btn" class="burger-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand icon-text" href="{{ url_for('index') }}">
                        <img src="{{ url_for('images', filename='banner-page.jpeg') }}" class="icon" alt="Web Icon"
                            style="width: 100px;">
                        <span class="project-version"></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <!-- Menampilkan email pengguna atau "Account" jika tidak ada sesi -->
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                {{ session['user_email'] if session.get('user_email') else 'Account' }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Change Password</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Notifications Icon -->
                    <div class="notification">
                        <div id="dynamicModalContainer"></div>
                        <i class="fas fa-bell fa-lg" data-toggle="modal" data-target="#releaseModal"></i>
                        <span class="dot"></span>
                    </div>

                    <div>
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <span class="ball"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="sidebar" class="sidebar collapsed">
        <ul class="sidebar-menu">
            <li><i class="fas fa-home"></i> <span class="label">Home</span></li>
            <li><i class="fas fa-chart-line"></i> <span class="label">Dashboard</span></li>
            <li><i class="fas fa-cogs"></i> <span class="label">Settings</span></li>
        </ul>
    </div>
    <div class="main-content">
        isi tester disini

    </div>
    <!-- Footer Section -->
    <footer class="text-center">
        <p><img src="{{ url_for('icons', filename='page-icon.ico') }}" width="25" height="25" alt="POS Project">
            &copy;
            2024 POS Project. All rights reserved.</p>
    </footer>
</body>

</html>
