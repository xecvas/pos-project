<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Xecvas POS.">
    <meta name="keywords" content="POS">
    <meta name="author" content="Xecvas">
    <meta name="username" content="{{ username }}">
    <!-- Page Title -->
    <title>404 Not Found</title>
    <link rel="icon" href="{{ url_for('icons', filename='page-icon.ico') }}" type="image/x-icon">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{{ url_for('css', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('css', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('css', filename='tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('css', filename='sidebar.css') }}">

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="{{ url_for('js', filename='ReleaseData.js') }}"></script>
    <script type="module" src="{{ url_for('js', filename='main.js') }}"></script>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: white;
            color: #ff4081;
            padding: 0;
        }

        h1 {
            font-size: 5em;
            margin: 0.5em 0;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5em;
        }
    </style>

    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                const userRole = "{{ session.get('username', 'guest') }}";
                if (userRole === 'admin') {
                    window.location.href = "{{ url_for('index') }}";
                } else if (userRole === 'cashier') {
                    window.location.href = "{{ url_for('cashier') }}";
                } else {
                    window.location.href = "{{ url_for('login') }}";
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>We can't seem to find the page you're looking for.</p>
        <img src="{{ url_for('images', filename='404.gif') }}" alt="404">
        <p>Don’t worry, you’re not lost. Let’s get you back home!</p>
        <div>
            <button onclick="goBack()" class="btn btn-warning text-white">Go Back</button>
        </div>
    </div>
</body>

</html>
